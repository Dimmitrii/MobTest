<html>
<head>
<title>qq</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
</style>
</head>
<body>
	<div style="width: 300px;height: 300px;background-color:red;margin: 0; font-size: 40px; line-height: 300px; text-align: center; ">

	</div>
	<div style="font-size: 30px"></div><div style="font-size: 30px"></div>
<script>
	let start = 0;
	let finished = 0
	var block = document.body.getElementsByTagName("div");
	block[0].addEventListener("touchstart",(e)=>{
		console.log("start")
		start = e.changedTouches[0].pageX;
	})
	block[0].addEventListener("touchend",(e)=>{
		console.log("end",start)
		finished = e.changedTouches[0].pageX;
		if(e.changedTouches[0].pageX - start > 10){
			console.log("swipe left")
			block[0].textContent = `swipe left`
			block[1].textContent = `start ${Math.ceil(start)}`
			block[2].textContent = `finished ${Math.ceil(finished)}`
		}
		else if(e.changedTouches[0].pageX - start < 10){
			console.log("swipe right")
			block[0].textContent = `swipe right`
			block[1].textContent = `start ${Math.ceil(start)}`
			block[2].textContent =  `finished ${Math.ceil(finished)}`
		}
	})
</script>
</body>
</html>
